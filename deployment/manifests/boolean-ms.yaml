apiVersion: apps/v1
kind: Deployment
metadata:
  name: boolean-ms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: boolean-ms
  template:
    metadata:
      labels:
        app: boolean-ms
    spec:
      containers:
      - name: boolean-ms
        image: adrian4096/prpo-app-boolean:${TAG}
        ports:
        - containerPort: 8000
        env:
        - name: EV_URL
          value: "http://event-view-ms"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 10
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: boolean-ms
spec:
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app: boolean-ms
