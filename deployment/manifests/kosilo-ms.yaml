apiVersion: apps/v1
kind: Deployment
metadata:
  name: kosilo-ms
  namespace: prpo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kosilo-ms
  template:
    metadata:
      labels:
        app: kosilo-ms
    spec:
      containers:
      - name: kosilo-ms
        image: adrian4096/prpo-app-kosilo:${TAG}
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kosilo-ms
  namespace: prpo
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app: kosilo-ms
